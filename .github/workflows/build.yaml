name: Build
on:
  pull_request:
  push:
    branches: [main]
    tags: [v*]
jobs:
  build:
    strategy:
      matrix:
        os: [windows-2022, macos-12, ubuntu-22.04]
        addrsize: ["64"]
        include:
          - os: windows-2022
            addrsize: "32"
          - os: ubuntu-22.04
            addrsize: "32"
    runs-on: ${{ matrix.os }}
    steps:
        run: sudo apt-get install gcc-multilib g++-multilib
      - name: Setup Homebrew Packages
        if: ${{ runner.os == 'macOS' }}
        shell: bash
        run: brew install ninja
      - name: Setup 32-bit Apt Packages
        if: runner.os == 'Linux' && matrix.addrsize == '32'
      - name: Setup Apt Packages
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get -y install ninja-build
      - uses: secondlife/action-autobuild@v4
        with:
          addrsize: ${{ matrix.addrsize }}
  release:
    needs: build
    runs-on: [ubuntu-latest]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: secondlife/action-autobuild-release@v4
